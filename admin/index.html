<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Netlify CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>Admin Login</h1>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // Parsează tokenii din URL (hash)
          const urlParams = new URLSearchParams(window.location.hash.replace("#", "?"));
          const inviteToken = urlParams.get("invite_token");
          const recoveryToken = urlParams.get("recovery_token");

          if (inviteToken) {
            window.netlifyIdentity.open("signup");
          } else if (recoveryToken) {
            window.netlifyIdentity.open("recovery");
          } else {
            window.netlifyIdentity.open("login");
          }
        } else {
          // Dacă e user logat deja, redirecționează la admin CMS
          document.location.href = "/admin/index.html";
        }
      });

      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/index.html";
      });

      window.netlifyIdentity.init();
    } else {
      console.error("Netlify Identity Widget nu este încărcat!");
    }
  </script>
</body>
</html>
