<!doctype html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <title>Admin Login - AHSFY Magazin</title>
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) {
            // Utilizatorul nu e logat — arată widgetul de login/signup
            window.netlifyIdentity.open();
          } else {
            // Utilizatorul e logat — du-l la CMS
            window.location.href = '/admin/';
          }
        });

        window.netlifyIdentity.on('login', () => {
          // După login du-l la CMS
          window.location.href = '/admin/';
        });

        window.netlifyIdentity.on('logout', () => {
          // După logout poți face redirect unde vrei, de ex. pe pagina principală
          window.location.href = '/';
        });

        window.netlifyIdentity.init();
      } else {
        console.error('Netlify Identity Widget nu este încărcat!');
      }
    </script>
  </body>
</html>

</body>
</html>
